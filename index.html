<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS FORM VALIDATOR</title>
</head>
<body>
<h1>Form validator</h1>
<form>
  <label for="first_name">Twoje Imię</label>
  <input type="text" name="first_name" id="first_name" placeholder="Twoje Imie" require/>
  <hr>
  <label for="pesel">Twój Pesel</label>
  <input type="text" name="pesel" id="pesel" placeholder="Twój pesel" numbers length="11"/>
  <hr>
  <label for="birth">Data urodzenia</label>
  <input type="text" name="birth" id="birth" placeholder="Twoja data urodzenia w formacie (yyyy-mm-dd)" date-valid/>
  <hr>
  <label for="day">Jaki mamy dzisiaj dzień?</label>
  <select id="day" day-valid>
    <option value="poniedzialek">poniedzialek</option>
    <option value="wtorek">wtorek</option>
    <option value="sroda">sroda</option>
    <option value="czwartek">czwartek</option>
    <option value="piatek">piatek</option>
    <option value="sobota">sobota</option>
    <option value="niedziela">niedziela</option>
  </select>
  <hr>
  <input type="submit">
</form>
<script type="application/javascript" src="validation.js"></script>
</body>
</html>
